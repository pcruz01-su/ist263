<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*a function is JS way of naming code*/
        function welcome(){
        alert("Hello World");
    }
    function second(){
        alert("second message");
    }
    </script>
</head>
<body>
    <!--when mouse moves over like hover run the second function-->
    <h1 onmouseover="second();">JavaScript</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores harum ratione quisquam quia itaque veritatis qui aperiam dolorum! Sunt asperiores repellat, minima id dicta maiores! Quis fugiat placeat minus quam?</p>
    <!--onclick is an event that will run my named code-->
    <a href="" onclick="welcome();">Run my Welcome</a>
</body>
</html>
