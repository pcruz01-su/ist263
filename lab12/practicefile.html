<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12</title>
    <link rel="stylesheet" href="https://laferger.github.io/ist263/images/animate.css">
    <script>
        function WinnerMessage (){
            alert("You Won"); 
        }
        function TryAgain (){
            alert("Wrong Shell- Try Again!"); 
        }
        function ShuffleShells() {
            document.getElementById ("first").style.order = Math.floor((Math.random()* 3) +2);
            /* document.getElementById("first").style.order  tells JavaScript to look for an element with an id of first.  The next part tells it to change the order property of the first element.  
            Math.floor((Math.random() * 3) + 2) is a function that generates a random number.  In this case we need to generate a 2, 3 or 4 randomly to change the order.  JavaScript only generates random numbers between 0 and 1 so we have to do math to get the values we want.*/
        }
    </script>
    <style>
        .container {
            display: flex;
        }
        #first {order: 1; }
        #second {order: 2;}
        #third {order: 3;}
    </style>
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img src="https://laferger.github.io/ist263/images/walnut.png" alt="first walnut" class="first" onclick="WinnerMessage();">
        <img src="https://laferger.github.io/ist263/images/walnut.png" alt="second walnut" class="second" onclick="TryAgain ();">
        <img src="https://laferger.github.io/ist263/images/walnut.png" alt="third walnut" class="third" onclick="TryAgain ();">
    </div>
</body>
</html>
