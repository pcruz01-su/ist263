!DOCTYPE
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Skills</title>
   </head>
   <body>
    
        <h2>Forms</h2>

        <form action="https://formspree.io/f/xbjegzke" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <br>

            <label for="favoritefood">What is your favorite food?</label>
            <br>
            <textarea id="favoritefood" name="favoritefood" rows="20" cols="60"></textarea>
            <br>

            <input type="radio" id="american" name="american" value="American">
            <label for="american">American</label>
            <input type="radio" id="european" name="european" value="European">
            <label for="european">European</label>
            <input type="radio" id="hispanic" name="hispanic" value="Hispanic">
            <label for="hispanic">Hispanic</label>

            <input type="submit" value="Submit favorite food">
        </form>
    </body>
